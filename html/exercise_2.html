<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Instituto de Computação
    </title>
</head>
<body>
    <h1>
        Formulário de Contato
    </h1>

    <fieldset>
        <legend>Dados Básicos</legend>

        <label for="nome">Nome: </label>
        <input type="text" name="nome" required>
        <br>
        <label for="email">Email: </label>
        <input type="email" name="email" required placeholder="seunome@dominio.com.br">
        <br>
        <label for="website">Website: </label>
        <input type="text" name="website" value="https://" required>
    </fieldset>

    <fieldset>
        <legend>Seu curso no Instituto de Computação</legend>
        <input type="radio" name="cc" required>
        <label for="nome">Ciência da Computação</label>
        <br>
        <input type="radio" name="si" required>
        <label for="nome">Sistemas de Informação</label>
        <br>
        <input type="radio" name="es" required>
        <label for="nome">Engenharia da Computação</label>
    </fieldset>
    
    <fieldset>
        <legend>Assinale as linguagens já usadas por você:</legend>
        <label for="java">Java</label>
        <input type="checkbox" name="java">
        <label for="c">C</label>
        <input type="checkbox" name="c">
        <label for="c++">C++</label>
        <input type="checkbox" name="c++">
        <label for="perl">Perl</label>
        <input type="checkbox" name="perl">
        <label for="python">Python</label>
        <input type="checkbox" name="python">
        <label for="javascript">Javascript</label>
        <input type="checkbox" name="javascript">
    </fieldset>

    <fieldset>
        <legend>Dados complementares</legend>
        <label>Cor favorita</label>
        <input type="color" name="color" required>
        <br>
        <label>Data de nascimento</label>
        <input type="date" name="born" required>
        <br>
        <label>Ano de entrada em seu curso no IComp:</label>
        <input type="number" name="year" min="1980" max="2020" step="1" value="2020">
        <br>
        <label>Nota para este site</label>
        <input type="range" min="0" max="10" value="0">
    </fieldset>

    <fieldset>
        <legend>Área de atuação</legend>
        <select name="area">
            <option value="1">Banco de Dados</option>
            <option value="2">Educação a Distância</option>
            <option value="3">Engenharia de Software</option>
            <option value="4">Otimização</option>
            <option value="5">Programação para a Web</option>
            <option value="6">Recuperação de Informação</option>
            <option value="7">Redes de Computadores</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Submeta seu currículo vitae</legend>
        <input type="file" name="file">
    </fieldset>

    <fieldset>
        <legend>Escreva sua mensagem</legend>
        <textarea name="mesage" rows="4" cols="30">Este é o valor padrão!</textarea>
    </fieldset>

    <br>
    <input type="submit" value="Resetar Dados">
    <input type="submit" value="Enviar Mensagem">
</body>
</html>
